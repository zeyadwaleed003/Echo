services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.2.1
    container_name: echo-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - echo-network

  kibana:
    image: docker.elastic.co/kibana/kibana:9.2.1
    container_name: echo-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - '5601:5601'
    depends_on:
      - elasticsearch
    networks:
      - echo-network

  redis:
    image: redis:7-alpine
    container_name: echo-redis
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data
    networks:
      - echo-network

  redisinsight:
    image: redis/redisinsight:latest
    container_name: echo-redisinsight
    ports:
      - '5540:5540'
    volumes:
      - redisinsight-data:/data
    depends_on:
      - redis
    networks:
      - echo-network

volumes:
  elasticsearch-data:
    driver: local
  redis-data:
    driver: local
  redisinsight-data:
    driver: local

networks:
  echo-network:
    driver: bridge
